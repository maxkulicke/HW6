<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
  <!-- <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <title>Max's Weather Planner</title>
</head>

<body>
  <!-- TOP BANNER -->
  <div class="container-fluid">
    <div class="row">
      <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
      </nav>
    </div>

    <!-- MAIN LOWER SECTION -->
    <div class="row">

      <!-- SEARCH AND SEARCH HISTORY -->
      <div class="col-md-4">

        <!-- SEARCH -->
        <div class="row">
          <div class="col-md-12">
            <h6 class="card-subtitle mb-2 text-muted">Find Your City</h6>
            <div class="form-group">
              <input type="name" class="form-control" id="searchForm" placeholder="City">
            </div>
            <button type="button" class="btn btn-dark popover-test" id="searchButton">Get Weather</button>
          </div>
        </div>

        <br>

        <!-- scroll box of previous search buttons -->
        <!-- SEARCH HISTORY -->
        <div class="row">
          <div class="card float-none">
            <div class="card-body" id="searchHistoryList">
              <!-- <ul id="searchHistoryList"></ul> -->
            </div>
          </div>
        </div>

      </div>

      <!-- RIGHT SECTION -->
      <div class="col-md-8">

        <!-- main div/container on right top for current weather info -->
        <!-- MAIN SEARCH RESULTS DISPLAY -->
        <div class="row">
          <div class="card float-none">
            <div class="card-body">
              <h2 class="card-title" id="locationDate"></h2>
              <p id="temp"></p>
              <p id="humidity"></p>
              <p id="windSpeed"></p>
              <p id="UV"></p>
            </div>
          </div>
        </div>

        <!-- main div/container on lower right for 5 day forecast -->
        <!-- 5 DAY SECTION -->
        <div class="row" id="fiveDay">

        </div>

      </div>

    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

  <script src="script.js"></script>

  <!-- <script src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>
</body>

</html>
